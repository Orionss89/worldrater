<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldRater - Discover & Share</title>
    <!-- Use a modern, dark-themed CSS framework or custom styles -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-controls a,
        .auth-controls button {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .auth-controls a:hover,
        .auth-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Split Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left Side - Form */
        .sidebar {
            width: 350px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        input,
        textarea {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.75rem;
            border-radius: 8px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Right Side - Grid */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .search-bar {
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
        }

        .card-location {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .card-category {
            display: inline-block;
            background: rgba(129, 140, 248, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-bottom: 1rem;
        }

        .card-desc {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #cbd5e1;
            margin-bottom: 1.5rem;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .btn-text:hover {
            color: var(--text-main);
        }

        .btn-delete {
            color: var(--danger);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .review-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .review-rating {
            color: #fbbf24;
        }

        /* Tabs Style */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
            width: fit-content;
        }

        .tab {
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">
            <h1>üåç WorldRater</h1>
        </div>
        <div id="nav-right" class="auth-controls">
            <!-- Injected by auth.js -->
        </div>
    </header>

    <div class="main-container">
        <!-- LEFT SIDE: Sidebar Form -->
        <aside class="sidebar">
            <h2>‚ûï Add New Place</h2>
            <form id="attractionForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="e.g. Grand Canyon">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required placeholder="e.g. Arizona">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" required placeholder="e.g. USA">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g. Park">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" placeholder="Tell us why it's amazing..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Attraction</button>
            </form>
        </aside>

        <main class="content-area">
            <!-- Tabs for Admin -->
            <div id="adminTabs" class="tabs" style="display: none; margin-bottom: 2rem;">
                <div class="tab active" onclick="switchMainTab('attractions')">Places</div>
                <div class="tab" onclick="switchMainTab('users')">Users (Admin)</div>
            </div>

            <div id="attractionsView">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="üîç Search places, cities, or categories..."
                        style="padding: 1rem; font-size: 1.1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                </div>
                <div id="attractionsGrid" class="grid">
                    <!-- Items injected by app.js -->
                </div>
            </div>

            <div id="usersView" style="display: none;">
                <h2>üë• Registered Users</h2>
                <div id="usersList" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
                    <!-- Users injected by auth.js -->
                </div>
            </div>
        </main>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Reviews</h2>
            <div id="reviewsList" style="margin-bottom: 2rem;"></div>

            <hr style="border-color: var(--border); opacity: 0.5;">
            <h3>Write a Review</h3>
            <form id="reviewForm">
                <input type="hidden" id="reviewAttractionId">
                <div class="form-group">
                    <label for="author">Your Name</label>
                    <input type="text" id="author" required readonly
                        style="background: rgba(255,255,255,0.05); cursor: not-allowed;">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating"
                        style="width: 100%; padding: 0.75rem; background: var(--bg-color); color: var(--text-main); border: 1px solid var(--border); border-radius: 8px;">
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
                        <option value="2">‚≠ê‚≠ê (2)</option>
                        <option value="1">‚≠ê (1)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn-primary" style="background: var(--success);">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
