<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorldRater</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --white: #ffffff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
        }

        button.btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        button.btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        .error-msg {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .success-msg {
            color: #34d399;
            background: rgba(52, 211, 153, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <h1>WorldRater</h1>
            <p style="color: var(--text-muted)">Welcome back, explorer.</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div id="messageBox"></div>

        <!-- Login Form -->
        <form id="loginForm" action="/perform_login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const msgBox = document.getElementById('messageBox');
        const tabs = document.querySelectorAll('.tab');

        // Handle URL params for errors/logout
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            msgBox.innerHTML = '<p class="error-msg">Invalid username or password</p>';
        }
        if (urlParams.has('logout')) {
            msgBox.innerHTML = '<p class="success-msg">Logged out safely. See you soon!</p>';
        }

        function switchTab(mode) {
            msgBox.innerHTML = '';
            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // Handle Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    msgBox.innerHTML = '<p class="success-msg">Account created! Redirecting to login...</p>';
                    document.getElementById('reg-username').value = '';
                    document.getElementById('reg-password').value = '';
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    const text = await res.text();
                    msgBox.innerHTML = `<p class="error-msg">${text}</p>`;
                }
            } catch (err) {
                msgBox.innerHTML = '<p class="error-msg">Connection failed</p>';
            }
        });
    </script>

</body>

</html>
